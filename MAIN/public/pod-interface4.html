<body>
    <link rel="stylesheet" href="./style.css" />
    <div>
        <link href="/css/pod-interface.css" rel="stylesheet" />
        <div class="pod1-progress-bar-state0-container">
            <div class="pod1-progress-bar-state0-pod1-progress-bar-state0">
                <img src="/images/external/rectangle62522-syp-200h.png" alt="Rectangle62522" class="pod1-progress-bar-state0-rectangle6" />
                <img src="/images/external/qhlogo22522-oyh-200h.png" alt="QHLogo22522" class="pod1-progress-bar-state0-qh-logo2" />
                <div class="pod1-progress-bar-state0-pod1-button">
                    <span class="pod1-progress-bar-state0-text"><span>Pod 1</span></span>
                </div>
                <div class="pod1-progress-bar-state0-pod1-button1" onclick="goToHomepage()" style="cursor: pointer;">
                    <span class="pod1-progress-bar-state0-text002"><span>Home</span></span>
                </div>
                <div class="pod1-progress-bar-state0-pod2-button">
                    <span class="pod1-progress-bar-state0-text004"><span>Pod 2</span></span>
                </div>
                <div class="pod1-progress-bar-state0-settings-button" onclick="goToSettings()" style="cursor: pointer;">

                </div>
                <div class="pod1-progress-bar-state0-pod3-button">
                    <span class="pod1-progress-bar-state0-text008"><span>Pod 3</span></span>
                </div>
                <div class="pod1-progress-bar-state0-pod3-button1" onclick="goToErrors()" style="cursor: pointer;">
                    <span class="pod1-progress-bar-state0-text010"><span>Errors and Warnings</span></span>
                </div>
                <img src="/images/external/rectangle82522-10r-500w.png" alt="Rectangle82522" class="pod1-progress-bar-state0-rectangle8" />
                <span class="pod1-progress-bar-state0-text012"><span>Status: Ready to Launch</span></span>
                <img src="/images/external/rectangle92522-m1ovj-300w.png" alt="Rectangle92522" class="pod1-progress-bar-state0-rectangle9" />
                <span class="pod1-progress-bar-state0-text014"><span>km/h</span></span>
                <button class="pod1-progress-bar-state0-emergency-stop-button" onclick="sendState('FAULT')" style="cursor: pointer;">
                    <img src="/images/external/rectangle10i252-on1h.svg" alt="Rectangle10I252" class="pod1-progress-bar-state0-rectangle10" />
                    <span class="pod1-progress-bar-state0-text016"><span>Emergency Stop</span></span>
                </button>
                <img src="/images/external/rectangle112522-crrn-400w.png" alt="Rectangle112522" class="pod1-progress-bar-state0-rectangle11" />
                <span class="pod1-progress-bar-state0-text018"><span>99</span></span>
                <img src="/images/external/tripstatus2522-46k-400w.png" alt="TripStatus2522" class="pod1-progress-bar-state0-trip-status" />
                <span class="pod1-progress-bar-state0-text020">
                    <span>Trip</span>
                    <br />
                    <span id="liveTime" class="live-time-display"></span>
                    <br />
                    <span id="triptimer">01:05</span>
                    <br />
                    <span>330 Km</span>
                </span>
                <img src="/images/external/sensorgraph2522-6s8p-700w.png" alt="SensorGraph2522" class="pod1-progress-bar-state0-sensor-graph" />
                <button class="pod1-progress-bar-state0-safeto-approach-button" onclick="sendState('SAFE_TO_APPROACH')" style="cursor: pointer;">
                    <img src="/images/external/rectangle32i252-n0kq-300w.png" alt="Rectangle32I252" class="pod1-progress-bar-state0-rectangle32" />
                    <span class="pod1-progress-bar-state0-text028"><span>Safe to Approach</span></span>
                </button>
                <button class="pod1-progress-bar-state0-readyto-launch-button" onclick="sendState('READY_TO_LAUNCH')" style="cursor: pointer;">
                    <img src="/images/external/rectangle33i252-in-300w.png" alt="Rectangle33I252" class="pod1-progress-bar-state0-rectangle33" />
                    <span class="pod1-progress-bar-state0-text030"><span>Ready to Launch</span></span>
                </button>
                <span class="pod1-progress-bar-state0-text032"><span>State Commands</span></span>
                <div class="pod1-progress-bar-state0-component-lifecycle-restart-button">
                    <button class="pod1-progress-bar-state0-button" onclick="sendState('CLEAR_FAULT')" style="cursor: pointer;">
                        <img src="/images/external/rectangle13i252-7g7-200h.png" alt="Rectangle13I252" class="pod1-progress-bar-state0-rectangle13" />
                        <span class="pod1-progress-bar-state0-text034"><span>Clear Fault</span></span>
                    </button>
                    <button class="pod1-progress-bar-state0-button1" onclick="sendState('SHUTDOWN')" style="cursor: pointer;">
                        <img src="/images/external/rectangle14i252-d35j-200h.png" alt="Rectangle14I252" class="pod1-progress-bar-state0-rectangle14" />
                        <span class="pod1-progress-bar-state0-text036"><span>Shutdown</span></span>
                    </button>
                    <button class="pod1-progress-bar-state0-button2" onclick="sendState('ABORT_MISSION')" style="cursor: pointer;">
                        <img src="/images/external/rectangle15i252-c46-200h.png" alt="Rectangle15I252" class="pod1-progress-bar-state0-rectangle15" />
                        <span class="pod1-progress-bar-state0-text038"><span>Abort Mission</span></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var ws;
        function initializeWebSocket() {
            ws = new WebSocket('ws://localhost:3000');
            
            ws.onopen = function() {
                console.log('WebSocket is open now.');
            };

            ws.onmessage = function(event) {
                console.log('WebSocket message received:', event);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error observed:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket is closed now.');
            };
        }

        function sendState(state) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(state);
                console.log(`State "${state}" sent to server`);
            } else {
                console.error('WebSocket is not open. Cannot send state:', state);
            }
        }

        window.addEventListener('load', function() {
            initializeWebSocket();
        });

        function goToHomepage() {
            window.location.href = '/homepage';
        }

        function goToSettings() {
            window.location.href = '/settings';
        }

        function goToErrors() {
            window.location.href = '/errors';
        }

    </script>
</body>
